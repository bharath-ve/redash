<div class="container p-t-10 p-b-20">
  <page-header title="$ctrl.dashboard.name"></page-header>

  <div class="m-b-5">
    <filters ng-if="$ctrl.dashboard.dashboard_filters_enabled"></filters>
  </div>

  <div style="margin: -15px -15px 0" ng-if="$ctrl.dashboard.widgets.length > 0">
    <dashboard-grid
      dashboard="$ctrl.dashboard"
      widgets="$ctrl.dashboard.widgets"
      is-editing="false"
      on-layout-change="$ctrl.onLayoutChange"
      on-remove-widget="$ctrl.removeWidget"
    />
  </div>
</div>

<div id="footer">
  <div class="text-center">
    <a href="https://redash.io"><img ng-src="{{$ctrl.logoUrl}}" width="38"/></a>
  </div>
  Powered by <a href="https://redash.io/?ref=public-dashboard">Redash</a>
</div>
